<html>
<head>
	<link type="text/css" rel="stylesheet" href="/style-guide/css/fluig-style-guide.min.css"/>
	<script type="text/javascript" src="/portal/resources/js/jquery/jquery.js"></script>
	<script type="text/javascript" src="/portal/resources/js/jquery/jquery-ui.min.js"></script>
	<script type="text/javascript" src="/portal/resources/js/mustache/mustache-min.js"></script>
	<script type="text/javascript" src="/style-guide/js/fluig-style-guide.min.js" charset="utf-8"></script>
</head>
<body>
<div class="fluig-style-guide">
<form name="form" role="form">
	<div class="panel panel-primary">
		<div class="panel-heading">
			<h3 class="panel-title"><i class="fluigicon fluigicon-files icon-thumbnail-xs" aria-hidden="true"></i>	Cabeçalho</h3>
		</div>

			<div class="panel-body">

				<div class="row">
					
					<div class="form-group col-md-2">
						<label for="nome">Nome</label>
						<input type="text" name="nome" class="form-group" id="nome" readonly>
					</div>
			
					<div class="form-group col-md-2">
						<label for="login">Login</label>
						<input type="text" class="form-group" name="login" id="login" readonly>
					</div>

				</div>

				<div class="row">

					<div class="form-group col-md-2">
						<label for="dataHoje">Data da Solicitação</label>
						<input type="text" class="form-control" name="dataHoje" id="dataHoje" readonly>
					</div>

				</div>
			</div>
	</div>

	<div class="panel-primary">
		<div class="panel-heading">
			<h3 class="panel-title"><i class="fluigicon fluigicon-calendar icon-thumbnail-xs" aria-hidden="true"></i>	Agendamento</h3>
		</div>
		
		<div class="panel-body">
			
			<div class="row">
				
				<div class="form-group col-md-3">
					<label for="dataAgend">Data do Agendamento</label>
					<input type="text" class="form-control" name="dataAgend" id="dataAgend" placeholder="Insira a data do agendamento">
				</div>
				
			</div>
			
			<div class="row">

				<div class="form-group col-md-12">
					<label for="descricao">Descrição</label>
					<textarea class="form-control" name="descricao" id="descricao" rows="3" placeholder="Insira a descrição do agendamento"></textarea>
				</div>
				
			</div>
			
			<div class="row">

				<div class='form-group col-md-2'>
					<label for='cep'>CEP</label>
					<input type='text' name='cep' id='cep' class='form-control' placeholder='Insira seu CEP' mask='00000-000'>
				</div>
				
				<div class='form-group col-md-2'>
					<label for='logradouro'>Logradouro</label>
					<input type='text' name='logradouro' id='logradouro' class='form-control' placeholder='Insira seu logradouro'>
				</div>
				
				<div class='form-group col-md-2'>
					<label for='numero'>Número</label>
					<input type='text' name='numero' id='numero' class='form-control' placeholder='Insira o número da sua residência'>
				</div>

				<div class='form-group col-md-2'>
					<label for='bairro'>Bairro</label>
					<input type='text' name='bairro' id='bairro' class='form-control' placeholder='Insira seu bairro'>
				</div>

				<div class='form-group col-md-2'>
					<label for='cidade'>Cidade</label>
					<input type='text' name='cidade' id='cidade' class='form-control' placeholder='Insira sua cidade'>
				</div>

					<div class='form-group col-md-2'>
						<label for='estado'>Estado</label>
						<input type='text' name='estado' id='estado' class='form-control' placeholder='Insira seu estado'>
					</div>

			</div>
		</div>
	</div>
	
	<div id="aprovacao" class="panel-primary">
		<div class="panel-heading">
			<h3 class="panel-title"><i class="fluigicon fluigicon-check-circle-on icon-thumbnail-xs" aria-hidden="true"></i>	Aprovação</h3>
		</div>

		<div class="panel-body">

			<div class="row">

				<div id="approve" class="form-group col-md-12">
					<label for="aprovador">Aprovador</label>
					<input type="text" class="form-control" name="aprovador" id="aprovador" readonly>
				</div>
			
			</div>

			<div class="row">
				<div class="form-group col-md-12">
					<table tablename="obsTab" noaddbutton="true" nodeletebutton="true">
					
						<button type="button" name="btn_addObs" id="btn_addObs" class="btn btn-primary" onclick="adicionarObs()">
							<span class="fluigicon fluigicon-plus-circle"></span> Adicionar Observação
						</button>
	
						<thead>
							<tr>
								<td><b>Observação</b></td>
							</tr>
						</thead>
	
						<tbody>
							<tr>
								<td><textarea class="form-control" name="motivoReprova" id="motivoReprova" rows="5" placeholder="Insira o motivo da reprova"></textarea></td>
							</tr>
						</tbody>
					</table>

				</div>
			</div>
		</div>
	</div>
	
</form>
</div>
</body>
<script type="text/javascript" src="script.js"></script>
<script type='text/javascript'>

	var mySimpleCalendar = FLUIGC.calendar('#dataAgend');
	
	</script>
</html>
